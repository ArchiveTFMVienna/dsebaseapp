<?xml version="1.0" encoding="UTF-8"?>
<div data-template="templates:surround" data-template-with="templates/datatable.html" data-template-at="datatable">
    <div class="card">
        <div class="card-header" style="text-align:center;">
            <h1>Organisation Index</h1>
            <h3>
                <a>
                    <i class="fas fa-info" title="Info" data-toggle="modal" data-target="#exampleModal"/>
                </a>
                |
                <a href="../../../restxq/rundbriefe-app/api/collections/indices/listorg.xml">
                    <i class="fas fa-download" title="show TEI source"/>
                </a>
            </h3>
        </div>
        <div class="card-body">
            <table id="myTable" class="table table-striped table-condensed table-hover">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Alternative Name(s)</th>
                        <th>Normdata</th>
                    </tr>
                </thead>
                <tbody id="myTableBody" style="display:none">
                    <tr data-template="app:listOrg"/>
                </tbody>
            </table>
        </div>
        <div class="modal" tabindex="-1" role="dialog" id="exampleModal">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Info</h5>
                    </div>
                    <div class="modal-body">
                        <p>The current index lists all organisations mentioned in the transcribed Rundbriefe.</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>var table = $('#myTable').DataTable({
        keepConditions: true,
        dom: 'Bfrtip',
        buttons: [
        'copy', 'excel', 'pdf'
        ]
        });
        
        $(document).ready(function() {
        $("#myTableBody").show({
        });
        });</script>
</div>
